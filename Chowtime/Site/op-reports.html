<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harvest Select Dashboards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">
    <link href="content/HarvestSelectDashboards.css" rel="stylesheet" type="text/css">
    <link href="content/global.css" rel="stylesheet" type="text/css">
</head>
<body class="op op-report">
    <header>
        <h1>Operations</h1>
        <nav>
            <ol>
                <!--<li class="yields"><a href="op-farm-yields.html">Farm Yields</a></li>
                <li class="wbs"><a href="op-weigh-backs.html">Weighbacks</a></li>-->
                <li class="shift"><a href="op-production.html">Production Weights</a></li>
                <li class="shift"><a href="op-shift-times.html">Shift-end Times</a></li>
                <li class="sample"><a href="op-sampling.html">Live Fish Sampling</a></li>
                <!--<li class="reports"><a href="op-plant-weights.html">Plant Weights</a></li>-->
                <li class="reports"><a href="op-reports.html">Weekly Reports</a></li>
                <li class="username">Logged in as <span id="userName"></span> (<a id="logoutButton">logout</a>)</li>
            </ol>
        </nav>
    </header>
    <section class="row date-select">
        <!-- pull in string of dates - need range, method -->
        <button id="shiftDate" data-toggle="modal" data-target="#calendarModal">Select a date to view report</button>
    </section>
    <section id="main_content" class="container">
        <section class="row reports data">
            <section class="farm-yields-report col-xs-12">
                <div class="report-container">
                    <header><img class="open" src="content/images/minus.png" /><img class="closed" src="content/images/plus.png" />Farm Yields</header>
                    <div id="farmYieldsSection" class="farm-yields"></div>
                </div>
            </section>
           <section class="finished col-xs-12 col-sm-6">
                <div class="report-container">
                    <header>Department End Times</header>
                    <div id="finishcontainer"></div>
                </div>
            </section>
            <section class="freezings col-xs-12 col-sm-6">
                <div class="report-container">
                    <header>Production Totals</header>
                </div>
            </section>
            <section class="employees col-xs-12 col-sm-6">
                <div class="report-container">
                    <header>Employee Attendance</header>
                </div>
            </section>
        </section>
    </section>
    <section id="calendarModal" class="modal-body fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Select a date to add or edit information</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>

    <script src="scripts/moment.js"></script>

    <script type="text/javascript" src="scripts/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/data.js"></script>
    <script type="text/javascript" src="scripts/functions.js"></script>
    <script src="scripts/HarvestSelectDashboards.js"></script>
</body>
</html>
