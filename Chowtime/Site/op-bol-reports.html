    <body class="bol">
        <header>
        <h1>BOL</h1>
        <nav>
            <ol>
                <li class="bol"><a href="op-bol-reports.html">BOL Reports</a></li>
                <li class="username">Logged in as <span id="userName"></span> (<a id="logoutButton">logout</a>)</li>
            </ol>
        </nav>
    </header>
        <section id="mainContent" class="container">
			<section class="row date-select text-center">
			      <br>
                <fieldset class="col-sm-12"><label>Order No.: <input type="text" id="ordernumber"></label></fieldset>
                <fieldset class="col-sm-12"><label><input type="submit" id="submitBOL"></label></fieldset>
			</section>
        </section>

        <section id="calendarModal" class="modal-body fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Select a date to add or edit information</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
